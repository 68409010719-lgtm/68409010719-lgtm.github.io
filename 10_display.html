<!DOCTYPE html>
<html>
<head>
  <title>Display</title>
  <style>
    span { background-color: pink; margin: 5px; }
    .d1 { display: inline; }
    .d2 { display: block; }
    .d3 { display: inline-block; width: 120px; height: 40px; }
    .d4 { display: none; }
    .d5 { display: flex; }
  </style>
</head>
<body>

  <span class="d1">inline</span>
  <span class="d2">block</span>
  <span class="d3">inline-block</span>
  <span class="d4">ไม่แสดง</span>

  <div class="d5">
    <span>flex 1</span>
    <span>flex 2</span>
  </div>

</body>
</html>
