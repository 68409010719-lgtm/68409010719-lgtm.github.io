<!DOCTYPE html>
<html>
<head>
  <title>Width Height</title>
  <style>
    div { background-color: orange; margin: 5px; }
    .w1 { width: 100px; height: 50px; }
    .w2 { width: 150px; height: 80px; }
    .w3 { width: 200px; height: 100px; }
    .w4 { width: 300px; height: 120px; }
    .w5 { width: 100%; height: 50px; }
  </style>
</head>
<body>

  <div class="w1">100x50</div>
  <div class="w2">150x80</div>
  <div class="w3">200x100</div>
  <div class="w4">300x120</div>
  <div class="w5">100%</div>

</body>
</html>
