<!DOCTYPE html>
<html>
<head>
  <title>CSS Text Decoration</title>
  <style>
    p { font-size: 18px; }

    .none { text-decoration: none; }
    .underline { text-decoration: underline; }
    .overline { text-decoration: overline; }
    .line-through { text-decoration: line-through; }
    .double {
      text-decoration: underline;
      text-decoration-style: double;
    }
  </style>
</head>
<body>

  <p class="none">ไม่มีเส้นตกแต่ง (none)</p>
  <p class="underline">ขีดเส้นใต้ (underline)</p>
  <p class="overline">ขีดเส้นด้านบน (overline)</p>
  <p class="line-through">ขีดฆ่า (line-through)</p>
  <p class="double">ขีดเส้นใต้แบบคู่ (double)</p>

</body>
</html>
