<!DOCTYPE html>
<html>
<head>
  <title>Margin</title>
  <style>
    div { background-color: lightblue; }
    .m1 { margin: 5px; }
    .m2 { margin: 15px; }
    .m3 { margin: 30px; }
    .m4 { margin: 50px; }
    .m5 { margin: auto; width: 200px; }
  </style>
</head>
<body>

  <div class="m1">margin 5px</div>
  <div class="m2">margin 15px</div>
  <div class="m3">margin 30px</div>
  <div class="m4">margin 50px</div>
  <div class="m5">margin auto</div>

</body>
</html>
