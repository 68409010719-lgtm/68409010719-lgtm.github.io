<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Shadow</title>
  <style>
    div {
      width: 200px;
      height: 60px;
      margin: 20px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 60px;
    }

    .s1 { box-shadow: 2px 2px 5px gray; }
    .s2 { box-shadow: 5px 5px 10px gray; }
    .s3 { box-shadow: -5px -5px 10px gray; }
    .s4 { box-shadow: 0 0 10px blue; }
    .s5 { box-shadow: inset 0 0 10px red; }
  </style>
</head>
<body>

  <div class="s1">เงาเล็ก</div>
  <div class="s2">เงาใหญ่</div>
  <div class="s3">เงาด้านในบน</div>
  <div class="s4">เงาเรืองแสง</div>
  <div class="s5">เงาด้านใน (inset)</div>

</body>
</html>
