<!DOCTYPE html>
<html>
<head>
  <title>Background Color</title>
  <style>
    div { padding: 10px; margin: 5px; }
    .bg1 { background-color: lightblue; }
    .bg2 { background-color: lightgreen; }
    .bg3 { background-color: lightpink; }
    .bg4 { background-color: lightyellow; }
    .bg5 { background-color: lightgray; }
  </style>
</head>
<body>

  <div class="bg1">พื้นหลังสีฟ้า</div>
  <div class="bg2">พื้นหลังสีเขียว</div>
  <div class="bg3">พื้นหลังสีชมพู</div>
  <div class="bg4">พื้นหลังสีเหลือง</div>
  <div class="bg5">พื้นหลังสีเทา</div>

</body>
</html>
