<!DOCTYPE html>
<html>
<head>
  <title>Font Family</title>
  <style>
    .f1 { font-family: Arial; }
    .f2 { font-family: "Times New Roman"; }
    .f3 { font-family: Verdana; }
    .f4 { font-family: Courier New; }
    .f5 { font-family: Georgia; }
  </style>
</head>
<body>

  <p class="f1">ฟอนต์ Arial</p>
  <p class="f2">ฟอนต์ Times New Roman</p>
  <p class="f3">ฟอนต์ Verdana</p>
  <p class="f4">ฟอนต์ Courier New</p>
  <p class="f5">ฟอนต์ Georgia</p>

</body>
</html>
