<!DOCTYPE html>
<html>
<head>
  <title>CSS Border Radius</title>
  <style>
    div {
      width: 200px;
      height: 60px;
      margin: 10px;
      background-color: lightgreen;
      text-align: center;
      line-height: 60px;
    }

    .r1 { border-radius: 0; }
    .r2 { border-radius: 5px; }
    .r3 { border-radius: 15px; }
    .r4 { border-radius: 30px; }
    .r5 { border-radius: 50%; }
  </style>
</head>
<body>

  <div class="r1">0 px</div>
  <div class="r2">5 px</div>
  <div class="r3">15 px</div>
  <div class="r4">30 px</div>
  <div class="r5">50%</div>

</body>
</html>
