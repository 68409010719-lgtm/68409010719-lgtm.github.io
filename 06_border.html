<!DOCTYPE html>
<html>
<head>
  <title>Border</title>
  <style>
    div { padding: 10px; margin: 5px; }
    .b1 { border: 2px solid black; }
    .b2 { border: 2px dashed red; }
    .b3 { border: 2px dotted blue; }
    .b4 { border: 4px double green; }
    .b5 { border: 2px groove purple; }
  </style>
</head>
<body>

  <div class="b1">Solid</div>
  <div class="b2">Dashed</div>
  <div class="b3">Dotted</div>
  <div class="b4">Double</div>
  <div class="b5">Groove</div>

</body>
</html>
