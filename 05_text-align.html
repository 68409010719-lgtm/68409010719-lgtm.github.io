<!DOCTYPE html>
<html>
<head>
  <title>Text Align</title>
  <style>
    p { border: 1px solid #000; }
    .left { text-align: left; }
    .center { text-align: center; }
    .right { text-align: right; }
    .justify { text-align: justify; }
  </style>
</head>
<body>

  <p class="left">จัดชิดซ้าย</p>
  <p class="center">จัดกึ่งกลาง</p>
  <p class="right">จัดชิดขวา</p>
  <p class="justify">
    จัดแบบเต็มบรรทัด ตัวอย่างข้อความยาวเพื่อให้เห็นการจัดแบบ justify อย่างชัดเจน
  </p>

</body>
</html>
