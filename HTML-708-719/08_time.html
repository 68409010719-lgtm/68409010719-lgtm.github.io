<!DOCTYPE html>
<html>
<head>
  <title>Time Tag Example</title>
</head>
<body>
  <h1>ตัวอย่างการใช้แท็ก Date time</h1>
  <p>
    วันนี้คือวันที่
    <time datetime="2026-01-08">8 มกราคม 2569</time>
  </p>
  <hr>
  <p>
    เวลาเรียนเริ่มต้นเวลา
    <time datetime="08:30">08:30 น.</time>
  </p>
  <hr>
  <p>
    กิจกรรมจัดขึ้นวันที่
    <time datetime="2026-02-01">1 กุมภาพันธ์ 2569</time>
  </p>
  <hr>
  <p>
    ส่งงานภายในวันที่
    <time datetime="2026-02-15">15 กุมภาพันธ์ 2569</time>
  </p>
  <hr>
  <p>
    อัปเดตข้อมูลล่าสุดเมื่อ
    <time datetime="2026-01-08T21:00">21:00 น.</time>
  </p>
</body>
</html>
