<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตัวอย่างปุ่ม HTML ล้วนพร้อม Alert</title>
</head>
<body>
  <h1>ตัวอย่างปุ่ม HTML ล้วนพร้อม Alert</h1>
  <button type="button" style="background-color: #f39c12;" onclick="alert('คุณกดปุ่มสีส้ม!')">ปุ่มสีส้ม</button>
  <button type="button" style="background-color: #27ae60;" onclick="alert('คุณกดปุ่มสีเขียว!')">ปุ่มสีเขียว</button>
  <button type="button" style="background-color: #2980b9;" onclick="alert('คุณกดปุ่มสีฟ้า!')">ปุ่มสีฟ้า</button>
</body>
</html>
