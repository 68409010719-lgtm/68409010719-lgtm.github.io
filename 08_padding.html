<!DOCTYPE html>
<html>
<head>
  <title>Padding</title>
  <style>
    div { background-color: lightgreen; margin: 5px; }
    .p1 { padding: 5px; }
    .p2 { padding: 15px; }
    .p3 { padding: 30px; }
    .p4 { padding: 50px; }
    .p5 { padding: 10px 30px; }
  </style>
</head>
<body>

  <div class="p1">padding 5px</div>
  <div class="p2">padding 15px</div>
  <div class="p3">padding 30px</div>
  <div class="p4">padding 50px</div>
  <div class="p5">padding แนวนอน</div>

</body>
</html>
