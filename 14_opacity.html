<!DOCTYPE html>
<html>
<head>
  <title>CSS Opacity</title>
  <style>
    div {
      width: 200px;
      padding: 10px;
      margin: 10px;
      background-color: blue;
      color: white;
    }

    .op1 { opacity: 1; }
    .op2 { opacity: 0.8; }
    .op3 { opacity: 0.6; }
    .op4 { opacity: 0.4; }
    .op5 { opacity: 0.2; }
  </style>
</head>
<body>

  <div class="op1">opacity: 1</div>
  <div class="op2">opacity: 0.8</div>
  <div class="op3">opacity: 0.6</div>
  <div class="op4">opacity: 0.4</div>
  <div class="op5">opacity: 0.2</div>

</body>
</html>
