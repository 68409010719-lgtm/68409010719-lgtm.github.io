<!DOCTYPE html>
<html>
<head>
  <title>CSS Color</title>
  <style>
    .red { color: red; }
    .blue { color: blue; }
    .green { color: green; }
    .orange { color: orange; }
    .purple { color: purple; }
  </style>
</head>
<body>

  <p class="red">ข้อความสีแดง</p>
  <p class="blue">ข้อความสีน้ำเงิน</p>
  <p class="green">ข้อความสีเขียว</p>
  <p class="orange">ข้อความสีส้ม</p>
  <p class="purple">ข้อความสีม่วง</p>

</body>
</html>
